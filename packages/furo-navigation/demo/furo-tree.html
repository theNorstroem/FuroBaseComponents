<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>furo-tree demo</title>

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '../furo-catalog';
    import "@furo/fbp/flow-bind"
    import "../test/initEnv"
    import "@furo/data"
    import "../test/produce-data"
    import "@furo/input"
    import "@furo/layout"
    import "@furo/form"
    import "./demo-tree-item"
  </script>


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

      furo-tree{
        height: 100%;
        --primary-color: #429cff;
        --on-primary: #f0f0f0;
      }
    </style>
  </custom-style>

</head>
<body>




<div class="vertical-section-container centered">
  <h3>furo-tree-x</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <produce-data auto @-data="--data"></produce-data>
          <button @-click="--focusClicked">focus</button>
          <button @-click="--expandAll">expand all</button>
          <button @-click="--collapseAll">collapse all</button>
          <entity-object type="vnd.com.acme.tree" ƒ-inject-raw="--data" @-object-ready="--entityObj"></entity-object>
          <br>
          <hr>

          <furo-split-view style="height: 500px;">
            <furo-tree slot="master" ƒ-focus="--focusClicked" ƒ-bind-data="--entityObj(*.fields)" @-node-selected="--nodeSelected"
                            ƒ-select-next="--next"
                            ƒ-select-prev="--prev"
                            ƒ-add-sub-node="--addSub"
                            ƒ-expand-node-recursive="--expandNode"
                            ƒ-expand-all="--expandAll"
                            ƒ-collapse-all="--collapseAll"
                            ƒ-delete-node="--deleteNode"
                            @-node-hovered="--nodeHovered"></furo-tree>
            <furo-card flex>
              <h4>Hovered</h4>
              <furo-input-row label="title" @-click="--thcl">
                <furo-text-input flex ƒ-focus="--thcl" ƒ-bind-data="--nodeHovered(*.display_name)"></furo-text-input>
              </furo-input-row>
              <furo-input-row label="description">
                <furo-textarea-input flex ƒ-bind-data="--nodeHovered(*.description)"></furo-textarea-input>
              </furo-input-row>

              <h4>Selected</h4>
              <furo-input-row label="title">
                <furo-text-input flex
                                 ƒ-bind-data="--nodeSelected(*.display_name)"></furo-text-input>
              </furo-input-row>
              <furo-input-row label="description">
                <furo-textarea-input flex ƒ-bind-data="--nodeSelected(*.description)"></furo-textarea-input>
              </furo-input-row>
              <button @-click="--prev">prev</button>
              <button @-click="--next">next</button>
              <button @-click="--addSub">add sub</button>
              <button @-click="--deleteNode">deleteNode</button>
              <button @-click="--expandNode">expand</button>
            </furo-card>
          </furo-split-view>

        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>


<div class="vertical-section-container centered">
  <h3>furo-tree with custom item component</h3>
  <p>do not forget to import the custom component for the tree-item</p>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <produce-data auto @-data="--data"></produce-data>
          <button @-click="--focusClicked">focus</button>
          <button @-click="--expandAll">expand all</button>
          <button @-click="--collapseAll">collapse all</button>
          <entity-object type="vnd.com.acme.tree" ƒ-inject-raw="--data" @-object-ready="--entityObj"></entity-object>


          <furo-split-view style="height: 500px;">
            <furo-tree slot="master" ƒ-focus="--focusClicked" ƒ-bind-data="--entityObj(*.fields)" @-node-selected="--nodeSelected"
                       tree-item-component="demo-tree-item"
                            ƒ-select-next="--next"
                            ƒ-select-prev="--prev"
                            ƒ-add-sub-node="--addSub"
                            ƒ-expand-node-recursive="--expandNode"
                            ƒ-expand-all="--expandAll"
                            ƒ-collapse-all="--collapseAll"
                            ƒ-delete-node="--deleteNode"
                            @-node-hovered="--nodeHovered"></furo-tree>

          </furo-split-view>

        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>


<div class="vertical-section-container centered">
  <h3>furo-tree joined togehter</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <produce-data auto @-data="--data"></produce-data>
          <button @-click="--focusClicked">focus</button>

          <entity-object type="vnd.com.acme.tree" ƒ-inject-raw="--data" @-object-ready="--entityObj"></entity-object>
          <entity-object type="vnd.com.acme.tree" ƒ-inject-plain-data="--nodeSelected(*.value)" @-object-ready="--subR"></entity-object>

          <furo-horizontal-flex style="height: 500px;">
            <furo-tree flex ƒ-focus="--focusClicked"  ƒ-bind-data="--entityObj(*.fields)" @-node-selected="--nodeSelected"></furo-tree>

            <furo-tree flex ƒ-bind-data="--subR(*.fields)" depth="1"></furo-tree>

          </furo-horizontal-flex>

        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>
